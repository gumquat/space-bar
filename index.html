<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Space_Bar</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!--reponsive banner-->
  <div class="container-fluid">
    <div class="row">
      <div class="col-12 col-md-12 offset-md-12">
        <div class="backdrop"></div>
        <div class="banner-image">
          <img src="images/space_bar_stylized_no_background_CROPPED.png" alt="Banner Image" class="img-fluid">
        </div>
        <div class="centered-text">
          <h2 class="robot-font"><strong>Explore the galaxy one drink at a time.</strong></h2>
        </div>
      </div>
    </div>
  </div>

  <!-- buttons, maybe just for show -->
  <div class="container my-5 d-flex justify-content-center">
    <div class="row justify-content-center">
      <div class="col-12 col-md-12 col-lg-12">
        <div class="btn-group">
          <button type="button" class="btn btn-light text-dark mx-4">All Drinks</button>
          <button type="button" class="btn btn-light text-dark mx-4">Beer</button>
          <button type="button" class="btn btn-light text-dark mx-4">Wine</button>
          <button type="button" class="btn btn-light text-dark mx-4">Whiskey</button>
          <button type="button" class="btn btn-light text-dark mx-4">Cocktail</button>
          <button type="button" class="btn btn-light text-dark mx-4">Budget</button>
        </div>
      </div>
    </div>
  </div>

  <!-- menu cards  -->
  <div class="container my-5">
    <div class="row justify-content-center">
      <div class="col-md-12 card-container">
        <!-- Bootstrap cards will be dynamically added here -->
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
